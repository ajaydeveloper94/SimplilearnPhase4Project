<h2>Start Your Quiz</h2>
<br/>
<div> 
    <p>{{quest[0].questionId}}. {{quest[0].questionName}}</p>
       <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="{{quest[0].option1}}" (change)="radioChangeHandler($event)">
        <label class="form-check-label" for="flexRadioDefault1">
          {{quest[0].option1}}
        </label>
      
       <br/>
      
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="{{quest[0].option2}}" (change)="radioChangeHandler($event)">
        <label class="form-check-label" for="flexRadioDefault1">
          {{quest[0].option2}}
        </label>
      
       <br/>
      
        <input class="form-check-input" type="radio" name="flexRadioDefault"  id="flexRadioDefault1" value="{{quest[0].option3}}" (change)="radioChangeHandler($event)">
        <label class="form-check-label" for="flexRadioDefault1">
          {{quest[0].option3}}
        </label>
      </div>
  </div>
  <br/>
  <a routerLink = '/question-two' class="btn btn-secondary">Next Question</a>
